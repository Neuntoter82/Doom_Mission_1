description.English=Mission 1 from DooM 2016 board game.\nWARNING: Containment breach detected at the Lazarus Facility on Phobos. A UAC fireteam has been dispatched to recover experimental assets with minimal collateral damage.\n\nThis map uses enemies from the "Imp Assault" Invasion card as specified from the Operations Manual. \n\nThis level uses a special Doom 2016 mod. You can find it at:\nDoom-Valkyrie.ddns.net\nor\nhttps://boardgamegeek.com/filepage/253899/valkyrie-mod\n\nRunning this scenario without installing Doom mod will make Valkyrie app crash and close. Please, install the mod first and activate it on your collection. An installation video is provided with the download files.
description.Spanish=<i>Sentado en la cafetería te fijas en que las luces empiezan a atenuarse y a continuación parpadean. Aunque es algo normal que esto suceda en ocasiones, hoy lleva así todo el día. «¿Qué estarán haciendo?», te preguntas. Y justo en ese momento todas las luces se apagan... \n\n Esta misión utiliza un <i>mod</i> especial de Doom 2016. Puedes encontrarlo en: \n Doom-Valkyrie.ddns.net\norhttps://boardgamegeek.com/filepage/253899/valkyrie-mod \n\n Ejecutar este escenario sin instalar el <i>mod</i> de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el </i>mod y actívalo en tu colección. En la página donde están los archivos de descarga del <i>mod</i> hay un video de cómo instalarlo.
