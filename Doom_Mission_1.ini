description.English=Mission 1 from DooM 2016 board game.\nWARNING: Containment breach detected at the Lazarus Facility on Phobos. A UAC fireteam has been dispatched to recover experimental assets with minimal collateral damage.\n\nThis map uses enemies from the "Imp Assault" Invasion card as specified from the Operations Manual. I will be updating this map to randomly pick from left or right side of the card when enemies spawn to provide different setups each time played.
description.Spanish=Misión 1 del juego de mesa DooM 2016. \n ATENCIÓN: Se ha detectado una brecha de contención en la instalación Lázaro de Fobos. Un equipo de intervención de la UAC ha sido enviado para recuperar los activos experimentales minimizando las bajas colaterales. Este mapa utiliza enemigos de la carta de invasión "Asalto de Imps" como se especifica en el Manual de Operaciones. \n \n Este nivel utiliza un mod especial de Doom 2016. Puedes encontrarlo en: Doom-Valkyrie.ddns.net o en https://boardgamegeek.com/filepage/253899/valkyrie-mod. \n\n<b>Ejecutar este escenario sin instalar el mod de Doom hará que la aplicación Valkyrie se bloquee y se cierre. Por favor, instala primero el mod y actívalo en tu colección</b>.\nEn la página donde están los archivos para descargar hay también un vídeo que explica cómo instalar el mod.
